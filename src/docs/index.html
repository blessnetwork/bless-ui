<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Bless UI</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" />
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: 'Bless UI',
				themeColor: '#FF8200', // orange
				loadSidebar: true,
				subMaxLevel: 2,
				auto2top: true,
				routerMode: 'hash',
				search: {
					maxAge: 86400000, // Expiration time, the default one day
					paths: 'auto',
					placeholder: 'Search',
					noData: 'No Results!',
					depth: 6,
					hideOtherSidebarContent: false // whether or not to hide other sidebar content
				},
				runkit: {
					nodeVersion: '18',
					gutterStyle: 'none',
					evaluateOnLoad: true
				}
			}
		</script>
		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-jsx.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"></script>
	</body>
</html>
